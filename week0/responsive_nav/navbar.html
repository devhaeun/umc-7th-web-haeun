<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC navbar 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button class="smumc_logo">
            <img src="https://www.smumc.co.kr/_next/image?url=%2Fimages%2Fmain-light-logo.webp&w=48&q=75" alt="SMUMC logo">
            <span>SMUMC</span>
        </button>
        <div class="nav-right">
            <div class="nav-btn nav-btn-word"><button>PROJECTS</button></div>
            <div class="nav-btn nav-btn-word"><button>MEMBERS</button></div>
            <div class="nav-btn nav-btn-word"><button>NOTICE</button></div>
            <div class="nav-btn nav-btn-svg"><button>
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun h-[1.2rem] w-[1.2rem] rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
            </button></div>  
        </div>
    </nav>
    <div id="main-container">
        <div id="contents1">
            <div>
                <img class="display-none" src="./main-light-logo.png">
            </div>
            <div id="contents1-logo">
                <img src="./main-light-logo.png" alt="smumc logo image">
            </div>
            <div id="contents1-title">
                <h1 class="font-bold">University
                    <br>
                    MakeUs
                    <br>
                    Challenge</h1>
                <div class="contents-div font-bold">
                    앱&웹 서비스 런칭에 도전하는 대학생 IT 연합동아리
                </div>
                <button class="font-bold">7기 모집예정</button>
            </div>
        </div>
    </div>

</html>
